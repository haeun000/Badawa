<script>
/* ===============================
   탭 제어 함수
================================ */
const tabBtns = document.querySelectorAll(".subtab-btn");
const sections = document.querySelectorAll(".sub-section");

function resetTabs() {
  tabBtns.forEach(b => b.classList.remove("active"));
  sections.forEach(s => s.classList.remove("show"));
}

function activateTab(target) {
  resetTabs();
  const btn = document.querySelector(`.subtab-btn[data-target="${target}"]`);
  const sec = document.getElementById(target);

  if (btn && sec) {
    btn.classList.add("active");
    sec.classList.add("show");
  }
}

/* ===============================
   클릭 시 탭 전환
================================ */
tabBtns.forEach(btn => {
  btn.addEventListener("click", () => {
    activateTab(btn.dataset.target);
    history.replaceState(null, "", `#${btn.dataset.target}`);
  });
});

/* ===============================
   🔥 페이지 로드 시 해시 처리 (결정타)
================================ */
window.addEventListener("DOMContentLoaded", () => {
  const hash = location.hash.replace("#", "");

  if (hash) {
    activateTab(hash);
  } else {
    activateTab("exterior"); // 기본값
  }
});

/* ===============================
   ⭐ 메가메뉴 hover 제어 (추가)
================================ */
const items = document.querySelectorAll(".menu-item");
const megaBox = document.getElementById("megaBox");
const subMenus = document.querySelectorAll(".mega-menu");
const navbar = document.querySelector(".navbar-main");

items.forEach(item => {
  item.addEventListener("mouseenter", () => {
    const menuName = item.querySelector("a").textContent.toLowerCase();
    subMenus.forEach(m => m.style.display = "none");

    const target = document.getElementById(`menu-${menuName}`);
    if (target) {
      megaBox.classList.add("show");
      target.style.display = "flex";
    }
  });
});

let isHovering = false;

navbar.addEventListener("mouseenter", () => isHovering = true);
navbar.addEventListener("mouseleave", () => {
  isHovering = false;
  setTimeout(() => {
    if (!isHovering) megaBox.classList.remove("show");
  }, 150);
});

megaBox.addEventListener("mouseenter", () => isHovering = true);
megaBox.addEventListener("mouseleave", () => {
  isHovering = false;
  setTimeout(() => {
    if (!isHovering) megaBox.classList.remove("show");
  }, 150);
});
</script>
